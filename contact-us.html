<head>

        (function () {
            emailjs.init("user_Cqq9AEN1nUOJ1N4fADRdM");
        })();
    </script>
    <title>Living Salamanca</title>
</head>

<body>
    <header>
        <!-- Navbar-->
        <nav class="navbar navbar-expand-sm fixed-top" style="background-color:firebrick">
            <a class="navbar-brand" href="index.html">
                <img src="assets/images/logo.png" width="50" height="50" alt="globe outline">
                Living Salamanca</a>
            <button class="navbar-toggler navbar-dark ml-auto" type="button" data-toggle="collapse"
                data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ml-auto">
                    <li class="active nav-item mr-2">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item mr-2">
                        <a class="nav-link" href="#">Activities</a>
                    </li>
                    <li class="nav-item mr-2">
                        <a class="nav-link" href="contact-us.html">Contact Us</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <!--Features-->
    <div class="features-container contact-us">
        <div class="row">
            <div class="col-12 pt-5 my-5">
                <h2>Contact us to get the best offers for your Spanish courses!</h2>
                <p>Send us an email and start enjoying the city soon!</p>
            </div>
            <hr>
            <div class="center-form">
                <form onsubmit="return sendMail(this);">
                    <input type="text" name="fullname" class="form-control" id="fullname" placeholder="Name" required />
                    <input type="text" name="emailaddress" class="form-control" id="emailaddress" placeholder="Email"
                        required />
                    <textarea name="informationsummary" class="form-control" id="informationsummary"
                        placeholder="Text Area" rows="3" required></textarea>
                    <button class="btn submitbtn btn-lg mr-5">Submit</button>
                </form>
            </div>
        </div>
        <!--Footer-->
    <footer class="container-fluid">
        <ul class="list-inline social-links">
            <li class="list-inline-item">
                <a target="_blank" href="https://www.facebook.com/TurismoSalamanca">
                    <i class="fab fa-facebook-square" aria-hidden="true"></i>
                    <span class="sr-only">Facebook</span>
                </a>
            </li>
            <li class="list-inline-item">
                <a target="_blank" href="https://instagram.com/visitsalamanca/">
                    <i class="fab fa-instagram-square" aria-hidden="true"></i>

                </a>
            </li>
            <li class="list-inline-item">
                <a target="_blank" href="https://twitter.com/salamanca_ven?lang=en">
                    <i class="fab fa-twitter-square" aria-hidden="true"></i>
                    <span class="sr-only">Twitter</span>
                </a>
            </li>
        </ul>
    </footer>
